<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Face Recognition Based Attendance System</title>
</head>
<body>
    <table>
        <tr>
            <th>S No</th>
            <th>MSSV</th>
            <th>Name</th>
        </tr>
        {% if l %}
        {% for i in range(l) %}
        <tr>
            <td>{{ i+1 }}</td>
            <td>{{ names[i] }}</td>
            <td>{{ mssv[i] }}</td>
        </tr>
        {% endfor %}
        {% endif %}

    </table>

</body>
</html>
